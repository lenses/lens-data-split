<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>th-data-split Demo</title>
    <script src="../webcomponentsjs/webcomponents.js"></script>
    <link rel="import" href="th-data-split.html">

  </head>
  <body unresolved>

    <template id="auto-bind-demo" is="auto-binding">
      <p>Input:</p>
      <pre id="input"></pre>
      <script>
        var input = new Object([{"label":"Marshawn Lynch, RB"},{"label":"Dez Bryant, WR"},{"label":"Jamaal Charles, RB"},{"label":"Antonio Brown, WR"},{"label":"Jordy Nelson, WR"},{"label":"Arian Foster, RB"},{"label":"DeMarco Murray, RB"},{"label":"Eddie Lacy, RB"},{"label":"Antonio Gates, TE"},{"label":"Rob Gronkowski, TE"}]);

        document.getElementById('input').innerHTML = JSON.stringify(input, undefined, 2);
      </script>
      <p>

      <p>An example of `th-data-split` looks like this:</p>

      <th-data-split id="split" output="{{myoutput}}"></th-data-split>
      <script>
        split.$.ctrl_collapse.toggle();
        split.input = input;

        // helper function to stringify objects
        PolymerExpressions.prototype.showSplitColumns = function(object) {
          var ret = '';
          for (var i in split.splitColumnNames) {
            ret += JSON.stringify(object[split.splitColumnNames[i]], undefined, 2);
          }
          return ret;
        };

        PolymerExpressions.prototype.json = function(object) {
          return JSON.stringify(object, undefined, 2);
        };


      </script>
      <div>
      <p>View the output</p>
        <template repeat="{{outputs, i in myoutput}}">
          <pre>{{outputs | json}}</pre>
          </div>
       </template>
      </div>
    </template>
  </body>

</html>
