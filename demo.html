<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>th-data-split Demo</title>
    <script src="../webcomponentsjs/webcomponents.js"></script>
    <link rel="import" href="th-data-split.html">

    <style>
      body {
        font-family: sans-serif;
        font-size: 14px;
      }

      pre {
        border: 1px solid #EEE;
        font-size: 12px;
        max-width: 300px;
        max-height: 300px;
        overflow: scroll;

      }
      .component {
        border: 1px solid #BBB;
        margin: 15px 0;
        padding: 3px;
        display: block;
        width: 300px;
      }

    </style>

  </head>
  <body unresolved>

    <template id="auto-bind-demo" is="auto-binding">
      <label>Input:</label>
      <pre id="input"></pre>
      <script>

        // input data
        var input = new Object([{"label":"Marshawn Lynch, RB"},{"label":"Dez Bryant, WR"},{"label":"Jamaal Charles, RB"},{"label":"Antonio Brown, WR"},{"label":"Jordy Nelson, WR"},{"label":"Arian Foster, RB"},{"label":"DeMarco Murray, RB"},{"label":"Eddie Lacy, RB"},{"label":"Antonio Gates, TE"},{"label":"Rob Gronkowski, TE"}]);

        document.getElementById("input").innerHTML = JSON.stringify(input, undefined, 2);
      </script>

      <label>Component:</label>
      <th-data-split class="component" id="split" output="{{myoutput}}"></th-data-split>
      
      <script>
        // show component controls
        split.showControls();

        //set the input
        split.input = input;

        //set the split column to be the first element in the input
        split.splitCol = Object.keys(input[0])[0];

        // helper function to stringify objects, used below like {{outputs | json}}
        PolymerExpressions.prototype.json = function(object) {
          return JSON.stringify(object, undefined, 2);
        };


      </script>
      <div>
      <label>Output:</label>
        
          <pre>{{myoutput | json}}</pre>
          
      </div>
    </template>
  </body>

</html>
